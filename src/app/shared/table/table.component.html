<mat-form-field>
    <mat-label># Search</mat-label>
    <input matInput placeholder="Ex. apple" (keyup)="onFilter($event)" #input>
    <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<table
    mat-table
    [dataSource]="dataSource"
>
    <
    <ng-container
        *ngFor="let c of displayedColumns"
        matColumnDef={{c.column}}
    >
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            {{c.label}}
        </th>
        <td
            mat-cell
            *matCellDef="let item"
        >
            {{item[c.column]}}
        </td>
    </ng-container>
    <tbody>
        <tr
            mat-header-row
            *matHeaderRowDef="columns"
        ></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: columns"
        ></tr>
    </tbody>
</table>
<mat-paginator
    [length]="dataLength"
    pageSize="10"
></mat-paginator>
